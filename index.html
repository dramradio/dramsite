<!DOCTYPE html>
<html>
<head>
    <title>Embedded Audio Stream</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
	    letter-spacing: -3px;
        }
	#playButton {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>DRAM IS ONLINE</h1>
    
 <div id="playButton" onclick="toggleAudio()">
        <!-- SVG play button here -->

            <polygon points="0,0 100,50 0,100" fill="black" />
        </svg>
    </div>
    
    <audio id="audioPlayer" controls>
        <source src="http://178.128.173.28/radio/8000/DRAM.mp3?1691158677" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
